 {% extends "base.html" %}

{% block content %}
    <h1>Your Products</h1>
 <p><a class="add" href="{{ url_for('add_product') }}">Add New Product</a></p>
    <div class="products">
        {% for product in user.products %}
            <div class="product">
                {% if product.image %}
                    <img src="{{ url_for('static', filename='uploads/' + product.image) }}" alt="{{ product.name }}">
                {% endif %}
                <h3>{{ product.name }}</h3>
                <p>Price: ${{ "%.2f"|format(product.price) }}</p>
                <p>{{ product.description }}</p>
                <a class="edit" href="{{ url_for('edit_product', id=product.id) }}">Edit</a>
                <a class="delete" href="{{ url_for('delete_product', id=product.id) }}">Delete</a>
            </div>
        {% endfor %}
    </div>
{% endblock %}
